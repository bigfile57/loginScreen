<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_modal</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/modal.css">
</head>
<body>
    <main class="wrap_main">
        <article class="wrap_modal_main">
            <h2 class="visually_hidden">모달 로그인 페이지</h2>
            <header class="wrap_header">
                <p class="txt_header">로그인 또는 회원가입</p>
                <a href="./index.html" class="div_close"><img src="./images/close.png" alt="모달 창 닫기"></a>
            </header>
            <hr>
            <div class="wrap_modal_content">
                <p class="txt_content_head">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
                <form>
                    <fieldset>
                        <legend>로그인 비밀번호 입력</legend>
                        <label class="visually_hidden" for="input_login_id">
                            아이디
                        </label> 
                        <input type="text" name="input_login_id" id="input_login_id"
                                placeholder="아이디">
                        <label class="visually_hidden" for="input_login_pw">
                            비밀번호
                        </label> 
                        <input type="password" name="input_login_pw" id="input_login_pw"
                                placeholder="비밀번호">        
                        <input type="checkbox" id="stay_signed_in"> 
                        <label for="stay_signed_in">로그인 상태 유지</label>
                        <button class="button_modal_login" type="submit">
                            로그인
                        </button>
                    </fieldset>
                </form>
                <div class="wrap_member">
                    <a href="#">회원가입</a>
                    <span>|</span>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
                <div class="line_or">또는</div>
                <!-- 소셜로그인 -->
                <section class="wrap_social_login">
                    <h2 class="visually_hidden">소셜 로그인</h2>
                    <a href="https://www.google.co.kr/" target="_blank" class="btn btn1">
                        <div class="div_logo img_google"></div>
                        구글 계정으로 로그인
                    </a>
                    <a href="https://ko-kr.facebook.com/" target="_blank" class="btn btn2">
                        <div class="div_logo img_fb"></div>
                        페이스북 계정으로 로그인
                    </a>
                    <a href="https://www.naver.com/" target="_blank" class="btn btn3">
                        <div class="div_logo img_naver"></div>
                        네이버 계정으로 로그인
                    </a>
                    <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank" class="btn btn4">
                        <div class="div_logo img_kakao"></div>
                        카카오톡 계정으로 로그인
                    </a>
                </section>
            </div>
        </article>

    </main>
</body>
</html>
